<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Virtual Friend Generator</title>
</head>
<body>
    <h3>Tired of the Lockdown? Haven't seen your friends in weeks, if not months? Create your very own friends with our Virtual Friend Generator!</h3>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
      <label for="name">Pick their name</label>
      <input type="text" id="name" required>
        </div>

        <div class="form-item">
          <label for="profession">Their profession</label>
          <input type="text" id="profession">
        </div>

        <div class="form-item">
          <label for="likes">Things to talk about</label>
          <select id="likes">
              <option value="" disabled selected></option>
              <option value="DOM manipulation">DOM manipulation</option>
              <option value="infinite loops">infinite loops</option>
              <option value="new JS syntax">new JS syntax</option>
              <option value="arrow functions">arrow functions</option>
              <option value="boolean logic">boolean logic</option>
          </select>
        </div>

        <div class="form-item">
          <label for="look">What they look like</label>
          <select id="look">
            <option value="" disabled selected></option>
            <option value="🕵️">🕵️</option>
            <option value="👩‍🚀">👩‍🚀</option>
            <option value="🕺">🕺</option>
            <option value="👨🏾‍🎨">👨🏾‍🎨</option>
            <option value="🙋🏻‍♀️">🙋🏻‍♀️</option>
            <option value="👨‍💻">👨‍💻</option>
            <option value="🦸🏽‍♀️">🦸🏽‍♀️</option>
            <option value="🧝🏻‍♂️">🧝🏻‍♂️</option>
          </select>
        </div>



  </div>
  <input type="submit" value="Make a friend!">
  </form>



  <ul id="virtual-friends"></ul>


  <button id="delete-all">Delete All</button>
</body>
</html>
